<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <a routerLink="/home"> Store </a>
    </span>
    <span class="example-spacer"></span>
    <input
      type="text"
      placeholder="Search"
      (change)="changeIn($event)"
      class="search__input"
    />
    <button type="submit" mat-icon-button color="primary" class="search__btn">
      <mat-icon>search</mat-icon>
    </button>
    <section class="menu">
      <a class="a__routes" routerLink="/categories">Categories</a>
      <a class="a__routes" routerLink="/products">Products</a>
      <a class="a__routes" routerLink="/support">Support</a>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </section>
  </mat-toolbar-row>
  <mat-toolbar-row class="second__row">
    <ul class="second__row__list">
      <li class="second__row__list--item">
        <a routerLink="/categories">Categories</a>
      </li>
      <li class="second__row__list--item">
        <a routerLink="/products">Products</a>
      </li>
      <li class="second__row__list--item">
        <a routerLink="/support">Support</a>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
