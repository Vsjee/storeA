<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="form">
  <mat-form-field class="example-full-width">
    <mat-label>Your first name</mat-label>
    <input
      matInput
      type="text"
      placeholder="firstName"
      formControlName="firstName"
      required
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Your last name</mat-label>
    <input
      matInput
      type="text"
      placeholder="lastName"
      formControlName="lastName"
      required
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Subject</mat-label>
    <input
      matInput
      type="text"
      placeholder="subject"
      formControlName="subject"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Content subject</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      formControlName="contentText"
    ></textarea>
  </mat-form-field>
  <button type="submit" mat-button color="primary">Submit</button>
</form>
